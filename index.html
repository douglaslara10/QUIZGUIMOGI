<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizz Programação</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz da Guima</h1>
    </header>
    <main>
      <div id="quizz-container">
        <p id="pergunta">
          <span id="question-number">1</span> &#8212;
          <span id="question-text">Qual é a unidade de medida para áreas metropolitanas?</span>
        </p>
        <div id="answers-box">
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
          <button><span class="btn-letter"></span> <span class="question-answer"></span></button>
        </div>
      </div>
      <div id="score-container" class="hide">
        <h2>Parabéns</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>
          Você acertou <span id="correct-answers">0</span> de
          <span id="questions-qty">10</span> perguntas
        </p>
        <button id="restart">Refazer quizz!</button>
      </div>
    </main>
    <footer>
      <p>
        <strong>Direitos autorais</strong> &copy; 2023
        <a href=""><strong>Douglas Lucas</strong></a> /
        <a href=""><strong>Davi Nunes</strong></a>
      </p>
    </footer>
  </div>
</body>
</html>
